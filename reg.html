<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <center><h3>Student Registration Form</h3></center>
        <table style="margin-left: 40%;">
            <tr><td>Name</td><td><input type="text"></td></tr>
            <tr><td>Father<br>Name</td><td><input type="text"></td></tr>
            <tr><td>Postal<br>Address</td><td><input type="text"></td></tr>
            <tr><td>Personal<br>Address</td><td><input type="text"></td></tr>
            <tr><td>Gender</td><td><input type="radio">Male <input type="radio">Female</td></tr>
            <tr><td>City</td><td><select>
                <option hidden value="select">Select</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Goa">Goa</option>
                <option value="Patna">Patna</option></select>
            </td></tr>
            <tr><td>Course</td><td><select>
                <option hidden value="select">Select</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
                <option value="BCA">BCA</option></select>
            </td></tr>
            <tr><td>District</td><td><select>
                <option hidden value="select">Select</option>
                <option value="Nalanda">Nalanda</option>
                <option value="UP">UP</option>
                <option value="Goa">Goa</option>
                <option value="Patna">Patna</option></select>
            </td></tr>
            <tr><td>State</td><td><select>
                <option hidden value="select">Select</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Goa">Goa</option>
                <option value="Patna">Patna</option></select>
            </td></tr>
            <tr><td>PinCode</td><td><input type="text"></td></tr>
            <tr><td>EmailId</td><td><input type="email"></td></tr>
            <tr><td>DOB</td><td><input type="text"></td></tr>
            <tr><td>MobileNo</td><td><input type="text"></td></tr>
            <tr><td><input type="reset"></td><td><input type="submit" value="Submit Form"></td></tr>
        </table>
        
    </body>
</html>
